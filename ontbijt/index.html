        <h1>Inschrijving Ontbijt</h1>

        <form>

            <div>
                <label for="name">Voornaam:</label>
                <br>
                <input id ="name" type="text" name="voornaam" required>
                <br>
            </div>

            <div>
                <label for ="familienaam">Familienaam:</label>
                <br>
                <input id = "familienaam" type="text" name="familienaam" required>
                <br>
            </div>

            <div>
                <label for ="email">Email-adres:</label>
                <br>
                <input id="email" type="email" name="email" required>
                <br>
            </div>

            <div>
                <label for ="tijd">Uur van aankomst:</label>
                <br>
                <input id = "tijd" type="time" name="tijd" max="12:00:00" min="09:00:00" required>
                <br>
            </div>

            <div>
                <label for ="volwassenen">Aantal volwassenen:</label>
                <br>
                <input id ="volwassenen" type="number" name="volwassenen" required>
                <br>
            </div>

            <div>
                <label for ="kinderen">Aantal kinderen:</label>
                <br>
                <input id = "kinderen" type="number" name="kinderen" required>
                <br>
            </div>

            <div>
                <label>Betalingsmethode:</label>
                <br>
                <input id = "overschrijving" type="radio" name="betaling" value="overschrijving" required> 
                <label for ="overschrijving">Via overschrijving</label>
                <br>
                <input id = "terplaatse" type="radio" name="betaling" value="terplaatse" required> 
                <label for ="terplaatse">Ter plaatse</label>
            </div>

            <div>
                <input type="submit"  value="Bevestigen">
            </div>


        </form>
